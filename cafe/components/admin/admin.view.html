<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <ul class="nav nav-tabs">
        <li class="nav-item" *ngFor="#tab of tabs">
          <a class="nav-link" [routerLink]="[tab.route]" [class.active]="linkActive(tab.route)">
            {{ tab.title }}
          </a>
        </li>
      </ul>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
