<h1>Register</h1>

<form (submit)="login($event)">
  <div class="form-group">
    <label class="control-label col-sm-3" for="username">
      Username:
    </label>
    <div class="col-sm-9">
      <input
        type="text"
        id="username"
        class="form-control"
        placeholder="Enter Username"
      >
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="password">
      Password:
    </label>
    <div class="col-sm-9">
      <input
        type="password"
        id="password"
        class="form-control"
        placeholder="*******"
      >
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="verifypassword">
      Verify:
    </label>
    <div class="col-sm-9">
      <input
        type="password"
        id="verifypassword"
        class="form-control"
        placeholder="*******"
      >
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="email">
      Email:
    </label>
    <div class="col-sm-9">
      <input
        type="text"
        id="email"
        class="form-control"
        placeholder="example@example.com"
      >
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-9 col-sm-offset-3">
      <button type="submit" class="btn btn-default col-sm-12">Register</button>
    </div>
  </div>
</form>
