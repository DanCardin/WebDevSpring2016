<form role="form">
  <div class="form-group row">
    <div class="col-xs-6">
      First Name:
      <input id="firstName" type="text" class="form-control" placeholder="First Name">
    </div>
    <div class="col-xs-2">
    </div>
    <div class="col-xs-4 main">
      <a><span class="fa fa-medsize fa-pencil" aria-hidden="true"></span></a>
      <a><span class="fa fa-medsize fa-plus" aria-hidden="true"></span></a>
      <a><span class="fa fa-medsize fa-remove" aria-hidden="true"></span></a>
      <a><span class="fa fa-medsize fa-menu-hamburger" aria-hidden="true"></span></a>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-xs-6">
      Last Name:
      <input id="firstName" type="text" class="form-control" placeholder="Last Name">
    </div>
    <div class="col-xs-2">
    </div>
    <div class="col-xs-4">
      <a><span class="fa fa-medsize fa-pencil" aria-hidden="true"></span></a>
      <a><span class="fa fa-medsize fa-plus" aria-hidden="true"></span></a>
      <a><span class="fa fa-medsize fa-remove" aria-hidden="true"></span></a>
      <a><span class="fa fa-medsize fa-menu-hamburger" aria-hidden="true"></span></a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      Date of Birth:
      <div class="form-group">
        <input type='date' class="form-control" placeholder="Select Date"/>
      </div>
    </div>
    <div class="col-xs-2">
    </div>
    <div class="col-xs-4">
      <a><span class="fa fa-medsize fa-pencil" aria-hidden="true"></span></a>
      <a><span class="fa fa-medsize fa-plus" aria-hidden="true"></span></a>
      <a><span class="fa fa-medsize fa-remove" aria-hidden="true"></span></a>
      <a><span class="fa fa-medsize fa-menu-hamburger" aria-hidden="true"></span></a>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-xs-6">
      Gender:
      <select id="new-field" class="form-control">
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>
    <div class="col-xs-2">
    </div>
    <div class="col-xs-4">
      <a><span class="fa fa-medsize fa-pencil" aria-hidden="true"></span></a>
      <a><span class="fa fa-medsize fa-plus" aria-hidden="true"></span></a>
      <a><span class="fa fa-medsize fa-remove" aria-hidden="true"></span></a>
      <a><span class="fa fa-medsize fa-menu-hamburger" aria-hidden="true"></span></a>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-xs-6">
      Roles:
      <div class="checkbox">
        <label><input type="checkbox" value="admin">Admin</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="student">Student</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="user">User</label>
      </div>
    </div>
    <div class="col-xs-2">
    </div>
    <div class="col-xs-4">
      <a><span class="fa fa-medsize fa-pencil" aria-hidden="true"></span></a>
      <a><span class="fa fa-medsize fa-plus" aria-hidden="true"></span></a>
      <a><span class="fa fa-medsize fa-remove" aria-hidden="true"></span></a>
      <a><span class="fa fa-medsize fa-menu-hamburger" aria-hidden="true"></span></a>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-xs-6">
      License Agreement:
      <div class="radio">
        <label><input type="radio" value="yes" checked>Yes</label>
      </div>
      <div class="radio">
        <label><input type="radio" value="no">No</label>
      </div>
    </div>
    <div class="col-xs-2">
    </div>
    <div class="col-xs-4">
      <a><span class="fa fa-medsize fa-pencil" aria-hidden="true"></span></a>
      <a><span class="fa fa-medsize fa-plus" aria-hidden="true"></span></a>
      <a><span class="fa fa-medsize fa-remove" aria-hidden="true"></span></a>
      <a><span class="fa fa-medsize fa-menu-hamburger" aria-hidden="true"></span></a>
    </div>
  </div>
  <hr>
  <div>
    <div class="col-xs-6">
      <label for="new-field">Add New Field:</label>
      <select id="new-field" class="form-control">
        <option>Single Line Text</option>
        <option>Date</option>
        <option>Dropdown</option>
        <option>Checkbox</option>
        <option>Radio Buttons</option>
        <option>Paragraph Text Field</option>
      </select>
    </div>
    <div class="col-xs-2">
    </div>
    <div class="col-xs-4">
      <a><span class="fa fa-medsize fa-plus" aria-hidden="true"></span></a>
    </div>
  </div>
</form>
