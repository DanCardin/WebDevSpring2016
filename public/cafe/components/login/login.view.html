<h1>Login</h1>

<div role="form">
  <div class="form-group">
    <label class="control-label col-sm-3" for="username">
      Username:
    </label>
    <div class="col-sm-9">
      <input
        #username
        type="text"
        id="username"
        class="form-control"
        placeholder="Enter Username"
      >
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="password">
      Password:
    </label>
    <div class="col-sm-9">
      <input
        #password
        type="password"
        id="password"
        class="form-control"
        placeholder="*******"
      >
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-9 col-sm-offset-3">
      <a
        (click)="login(username.value, password.value)"
        class="btn btn-primary col-sm-12"
      >
        Login
      </a>
    </div>
  </div>
</div>
