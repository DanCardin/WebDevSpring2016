<div class="container">
  <div class="row">
    <h2>My Claims</h2>
    <div class="fluid-container">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Delete</th>
            <th>Day</th>
            <th>Timeslot</th>
            <th>Room</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="#claim of claims">
            <th>
              <a (click)="deleteClaim(claim)" class="btn btn-danger">X</a>
            </th>
            <td>{{ claim.day }}</td>
            <td>{{ claim.start | date: "h:mm" }} - {{ claim.end | date: "h:mm" }}</td>
            <td>{{ claim.place }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <div class="row">
    <div class="col-xs-12">
      <h2>Update Profile</h2>
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <label class="control-label col-sm-3" for="username">
        Username:
      </label>
      <div class="col-sm-9">
        <input
          #username
          type="text"
          id="username"
          class="form-control"
          placeholder="Enter Username"
          [value]="user?.username || ''"
        >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="password">
        Password:
      </label>
      <div class="col-sm-9">
        <input
          #password
          type="password"
          id="password"
          class="form-control"
          placeholder="*******"
          [value]="user?.password || ''"
        >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="email">
        Email:
      </label>
      <div class="col-sm-9">
        <input
          #email
          type="email"
          id="email"
          class="form-control"
          placeholder="example@example.com"
          [value]="user?.email || ''"
        >
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <a
          (click)="update(username.value, password.value, email.value)"
          class="btn btn-primary col-sm-12"
        >
          Update
        </a>
      </div>
    </div>
  </div>
</div>
