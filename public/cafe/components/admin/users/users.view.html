<div class="table-responsive">
  <table class="table table-bordered table-striped table-hover">
    <tr>
      <th>Username</th>
      <th>Password</th>
      <th>Admin</th>
      <th>Action</th>
    </tr>
    <tr>
      <td><input #username type="text" placeholder="Username"></td>
      <td><input #password type="text" placeholder="Password"></td>
      <td><input #admin type="checkbox"></td>
      <td>
        <a (click)="addUser(username, password, admin)" [hidden]="!!editedUser">
          <span class="fa fa-medsize fa-plus" aria-hidden="true"></span>
        </a>
        <a (click)="commitEdit(username, password, admin)" [hidden]="!editedUser">
          <span class="fa fa-medsize fa-check" aria-hidden="true"></span>
        </a>
      </td>
    </tr>
    <tr *ngFor="#user of users">
      <td>{{user.username}}</td>
      <td></td>
      <td><span [hidden]="user.isAdmin" class="fa fa-medsize fa-check" aria-hidden="true"></span></td>
      <td>
        <a (click)="removeUser(user)">
          <span class="fa fa-medsize fa-remove" aria-hidden="true"></span>
        </a>
        <a (click)="editUser(user, username, admin)">
          <span class="fa fa-medsize fa-pencil" aria-hidden="true"></span>
        </a>
      </td>
    </tr>
  </table>
</div>
